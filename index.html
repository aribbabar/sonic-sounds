<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Sounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/acoustic-guitar.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="hero-heading-container">
        <h1 class="larger-heading">Sonic</h1>
        <h1 class="smaller-heading">Sounds</h1>
      </div>

      <div class="hero-text-container">
        <p class="hero-text">Music lessons you will love</p>
      </div>

      <div class="get-it-icons-container">
        <img class="icon google-icon" src="./images/google-icon.svg" alt="" />
        <img class="icon apple-icon" src="./images/apple-icon.svg" alt="" />
      </div>

      <div class="acoustic-guitar-container">
        <img
          class="guitar acoustic-guitar"
          src="./images/acoustic-guitar.svg"
          alt=""
        />
      </div>

      <div class="electric-guitar-container">
        <img
          class="guitar electric-guitar"
          src="./images/electric-guitar.svg"
          alt=""
        />
      </div>
    </div>
    <footer>
      <div class="line-container">
        <div class="line-fill"></div>
      </div>
      <div class="footer-container">
        <div class="footer-flex-container">
          <div class="footer-text-container">
            <p class="bold">Support</p>
            <p class="footer-link">Help Center</p>
            <p class="footer-link">Safety Information</p>
            <p class="footer-link">COVID-19 Response</p>
          </div>

          <div class="footer-text-container">
            <p class="bold">Legal</p>
            <p class="footer-link">Privacy Policy</p>
            <p class="footer-link">Terms of Use</p>
          </div>

          <div class="footer-text-container">
            <p class="bold">Resouces</p>
            <p class="footer-link">Videos</p>
            <p class="footer-link">Articles</p>
            <p class="footer-link">Cheatsheets</p>
          </div>
        </div>

        <p class="copyright-text">&copy; 2019 - 2022 Sonic Sounds, Inc</p>
      </div>
    </footer>
  </body>
</html>
